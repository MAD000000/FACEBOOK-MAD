<!doctype html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع فيسبوك</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    color: #333;
    margin: 0;
    padding: 0;
    text-align: center;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #4267b2;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    color: #ffffff;
    background-color: #4267b2;
    border-radius: 5px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #365899;
}
</style></head>
<body>
    <div class="container">
        <h1>موقع فيسبوك</h1>
        <div class="buttons">
            <a href="login.html" class="button">تسجيل الدخول</a>
            <a href="register.html" class="button">تسجيل</a>
            <a href="contact.html" class="button">اتصل بنا</a>
        </div>
    </div>

</body></html>
